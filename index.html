<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contract Auditor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .results-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }
      #analysis-results,
      #social-urls {
        padding: 15px;
        background-color: #e9ecef;
        border-radius: 8px;
      }
      #analysis-results .content,
      #social-urls .content {
        margin-top: 10px;
      }
      h2,
      h3 {
        margin: 0;
      }
      pre {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Smart Contract Auditor</h1>
      <form id="audit-form">
        <input
          type="text"
          id="contract-address"
          placeholder="Enter contract address"
          required
        />
        <button type="submit">Audit Contract</button>
      </form>
      <div class="results-container">
        <div id="analysis-results"></div>
        <div id="social-urls"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const auditForm = document.getElementById("audit-form");

          auditForm.addEventListener("submit", async (event) => {
              event.preventDefault();
              const contractAddress = document.getElementById("contract-address").value;

              try {
                  const response = await fetch("/audit", {
                      method: "POST",
                      headers: {
                          "Content-Type": "application/json",
                      },
                      body: JSON.stringify({ contractAddress }),
                  });

                  if (!response.ok) {
                      throw new Error(\`HTTP error! Status: \${response.status}\`);
                  }

                  const result = await response.json();

                  console.log(result); // Log the result for debugging

                  // Clear previous results
                  document.getElementById("analysis-results").innerHTML = "";
                  document.getElementById("social-urls").innerHTML = "";

                  // Update analysis results
                  const analysisContent = \`
                      <h3>Contract Name: \${result.name}</h3>
                      <h3>Contract Symbol: \${result.symbol}</h3>
                      <pre>\${result.analysis}</pre>
                  \`;
                  document.getElementById("analysis-results").innerHTML = analysisContent;

                  // Update social URLs
                  const urls = result.socialUrls;
                  if (urls.length > 0) {
                      const urlList = urls
                          .map(
                              (url) => \`<li><a href="\${url.original}" target="_blank">\${url.display}</a></li>\`
                          )
                          .join("");
                      document.getElementById("social-urls").innerHTML = \`<h3>Social Media and Community Links:</h3><ul>\${urlList}</ul>\`;
                  } else {
                      document.getElementById("social-urls").innerText = "No social URLs found.";
                  }
              } catch (error) {
                  console.error("Error auditing contract:", error.message);
              }
          });
      });
    </script>
  </body>
</html>
